{% extends "base.html" %}
{% set active_page = "list_req" %}


{% block content %}

<div class="container-fluid" style="padding-bottom: 15px; padding-top: 10px;">
    <a class="btn btn-primary" href="{{ url_for('add_req_plant') }}">New Requirement</a>
</div>


<table class="table table-sm table-striped sticky-header">
        <thead>
        <tr>
            {% for item in columns %}
            <th> {{ item[1] }} </th>
            {% endfor %}
            <th></th>
        </tr>
        </thead>
    <tbody>
        {% for row in rows %}
            <tr>
                {% for item in row  %}
                <td> {{ item }} </td>
                {% endfor %}
                <td><a href="{{ url_for('edit_req', id=row[0]) }}">Edit</a></td>
            </tr>
        {% endfor %}
    </tbody>
</table>


{% endblock %}
