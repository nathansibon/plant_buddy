<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Plant</title>
</head>
<body>
    <h1>Edit Plant #{{ id }} {{ row[1] }}</h1>
    <form action="" method="post" autocomplete="off">
        <table>
            {% for field in form if (field.name != 'csrf_token') and (field.name != 'submit') %}
            <tr>
                <td> {{ field.label() }} </td>
                <td> {{ field(value=row[loop.index]) }} </td>
            </tr>
            {% endfor %}
            <tr>
                <td></td>
                <td>{{ form.submit() }}</td>
            </tr>
        </table>
    </form>
</body>
</html>
