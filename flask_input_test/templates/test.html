{% extends "base.html" %}
{% set active_page = "test" %}

{% block content %}

<!--trigger modal-->
<img src="/static/plant_img_fred.jpg" height="40" data-toggle="modal" data-target="#fred">


<!-- Modal -->
<div class="modal fade" id="fred" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog " role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img src="/static/plant_img_fred.jpg" class="img-fluid">
      </div>
    </div>
  </div>
</div>

{% endblock %}
