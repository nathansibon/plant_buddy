<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Plant</title>
</head>
<body>
    <h1>Add New Plant</h1>
    <form action="" method="post" autocomplete="off">
        <table>
            {% for field in form if (field.name != 'csrf_token') and (field.name != 'submit') %}
            <tr>
            <td> {{ field.label() }} </td>
            <td> {{field() }} </td>
            </tr>
            {% endfor %}
            <tr>
                <td></td>
                <td></td>
                <td>{{ form.submit() }}</td>
            </tr>
        </table>
    </form>
</body>
</html>
