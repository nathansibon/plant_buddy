{% extends "base.html" %}
{% set active_page = "test" %}

{% block content %}

<div class="container">

    <form method="post" autocomplete="off" enctype="multipart/form-data">
        {% for field in form if (field.name != 'csrf_token') and (field.name != 'submit') and (field.name != 'pic') %}
        <div class="form row">
            <div class="col"><label class="form-label">{{ field.label() }}</label></div>
            <div class="col">{{ field(class="form-control") }}</div>
        </div>
        {% endfor %}
        <div class="form row">
            <div class="col"><label class="form-label">Upload Picture</label></div>
            <div class="col"><input type="file" class="file-input" name="pic" accept="image/*" /></div>
        </div>

        <div class="row">
            <div class="col-sm">{{ form.submit(class="btn btn-primary") }}</div>
        </div>
    </form>



</div>

    <!-- Bootstrap Tooltip Toggle -->
    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>

{% endblock %}
